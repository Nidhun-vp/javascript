<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
         var today=new Date();
         alert(today);
         document.writeln(today.getDate()+"\n");
         document.writeln(today.getTime()+"\n");
         document.writeln(today.getDay());
         document.writeln(today.getFullYear());
         document.writeln(today.getMonth());

    </script>
    
</body>
</html>
